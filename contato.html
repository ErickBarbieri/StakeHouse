<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Contato</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    
    <body>
        <header class="header">
            <h1 class="header__h1">Contato</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#menu">Menu</a>
                    </li>
                    <li>
                        <a href="restaurante.html">Retaurante</a>
                    </li>
                    <li>
                        <a href="sobre.html">Sobre</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <figure>
                <img src="../img/contato.png" alt="Imagem de graçom com clientes">
                <figcaption class="offscreen">Atendemos você dentro e fora do Restaurante</figcaption>
            </figure>
        </section>

        <main class="main">
            <section class="main__section">
                <div id="local">
                    <h3>Nossa Localização</h3>
                    <address>
                        Av. Cristiano Ronaldo, 007 <br>
                        Lionel Messias, Curitiba - PR, 80111-100
                    </address> <br>
                </div> 
                Telefone: <a href="tel:">(41) 99999-9999</a>
            </section>
            <section class="main__section contact">
                <h2 class="contact__h2">Entre em contato com a gente!</h2>

                <form action="https://httpbin.org/get" method="get" class="contact__form">
                    <fieldset class="contact__fieldset">
                        <legend class="offscreen">Preencha o formulário com suas dúvidas, reclamações ou sugestões</legend>
                        <p class="contact__p">
                            <label for="nome" class="contact__label">Nome:</label>
                            <input type="text" name="nome" id="nome" 
                            placeholder="Ex: Neymar Jr" required class="contact__input">
                        </p>
                        <p class="contact__p">
                            <label for="email" class="contact__label">Email:</label>
                            <input type="email" name="email" id="email" 
                            placeholder="Ex: neymar10@gmail.com" required class="contact__input">
                        </p>
                        <p class="contact__p">
                            <label for="mensagem" class="contact__label">Sua Mensagem:</label> <br>
                            <textarea class="contact__textarea" name="mensagem" id="mensagem" cols="30" rows="10"
                            placeholder="Sua mensagem..."></textarea>
                        </p>
                    </fieldset>
                    <button class="contact__button" type="submit">Enviar</button>
                    <button class="contact__button" type="reset">Limpar</button>
                </form>
            </section>
        </main> <br>
    </body>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span> 
            <span class="nowrap">The Stakehouse</span>
        </p>
    </footer>
</html>
